<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <!-- Background gradient for the container -->
    <linearGradient id="bgGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>

    <!-- Paw gradient -->
    <linearGradient id="pawGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow48" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- Border gradient -->
    <linearGradient id="borderGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4F4F5"/>
      <stop offset="100%" style="stop-color:#F4F4F5"/>
    </linearGradient>
  </defs>

  <!-- Background circle with shadow -->
  <circle cx="96" cy="96" r="92" fill="url(#bgGrad48)" filter="url(#shadow48)"/>

  <!-- Border -->
  <circle cx="96" cy="96" r="91" fill="none" stroke="url(#borderGrad48)" stroke-width="2"/>

  <!-- Paw icon -->
  <g transform="translate(96,96)">
    <path d="M0 36 C-36 36, -60 60, -60 92 C-60 116, -28 132, 0 132 C28 132, 60 116, 60 92 C60 60, 36 36, 0 36 Z" fill="url(#pawGrad48)"/>
    <ellipse cx="-52" cy="12" rx="24" ry="28" transform="rotate(-20 -52 12)" fill="url(#pawGrad48)"/>
    <ellipse cx="0" cy="-12" rx="26" ry="32" fill="url(#pawGrad48)"/>
    <ellipse cx="52" cy="12" rx="24" ry="28" transform="rotate(20 52 12)" fill="url(#pawGrad48)"/>
  </g>
</svg>
