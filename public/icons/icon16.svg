<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <!-- Background gradient for the container -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>

    <!-- Paw gradient -->
    <linearGradient id="pawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4F4F5"/>
      <stop offset="100%" style="stop-color:#F4F4F5"/>
    </linearGradient>
  </defs>

  <!-- Background circle with shadow -->
  <circle cx="40" cy="40" r="38" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Border -->
  <circle cx="40" cy="40" r="37" fill="none" stroke="url(#borderGrad)" stroke-width="1"/>

  <!-- Paw icon scaled down -->
  <g transform="translate(40,40) scale(0.8)">
    <path d="M0 15 C-15 15, -25 25, -25 38 C-25 48, -12 55, 0 55 C12 55, 25 48, 25 38 C25 25, 15 15, 0 15 Z" fill="url(#pawGrad)"/>
    <ellipse cx="-22" cy="5" rx="10" ry="12" transform="rotate(-20 -22 5)" fill="url(#pawGrad)"/>
    <ellipse cx="0" cy="-5" rx="11" ry="13" fill="url(#pawGrad)"/>
    <ellipse cx="22" cy="5" rx="10" ry="12" transform="rotate(20 22 5)" fill="url(#pawGrad)"/>
  </g>
</svg>
